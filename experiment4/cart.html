<!DOCTYPE html>
<html>
<head>
<title>Shopping Cart</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body{
    background:linear-gradient(120deg,#1e88e5,#42a5f5);
}


.container{
    width:95%;
    margin:20px auto;
    background:white;
    border-radius:15px;
    padding:25px;
    box-shadow:0 0 25px rgba(0,0,0,0.2);
}

/* HEADER */
header{
    text-align:center;
    padding:20px;
    color:#1f436d;
}

/* NAVBAR */
nav{
    text-align:center;
    margin-bottom:25px;
}

nav a{
    text-decoration:none;
    padding:12px 25px;
    margin:10px;
    font-size:18px;
    font-weight:bold;
    border-radius:30px;
    background:#1f436d;
    color:white;
    display:inline-block;
    transition:0.3s;
}

nav a:hover{
    background:#74787e;
    transform:scale(1.1);
}

/* TABLE */
table{
    width:100%;
    border-collapse:collapse;
    margin-top:20px;
    box-shadow:0 0 15px rgba(0,0,0,0.15);
}

th{
    background:#1565c0;
    color:white;
    padding:12px;
}

td{
    padding:12px;
    text-align:center;
    font-size:18px;
}

tr:nth-child(even){
    background:#f2f2f2;
}


.total{
    margin-top:20px;
    font-size:24px;
    text-align:right;
    color:#1565c0;
}


button{
    display:block;
    margin-left:auto;
    margin-top:20px;
    background:#1565c0;
    color:white;
    padding:12px 25px;
    border:none;
    border-radius:25px;
    font-size:18px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#0d47a1;
    transform:scale(1.05);
}


footer{
    text-align:center;
    margin-top:40px;
    padding:15px;
    background:#1f436d;
    color:white;
    border-radius:10px;
}
</style>
</head>

<body>

<div class="container">

<header>
<h1>Your Cart</h1>
</header>

<nav>
<a href="index.html">Home</a>
<a href="products.html">Products</a>
<a href="cart.html">Cart</a>
<a href="contact.html">Contact</a>
</nav>

<table>
<tr>
<th>Product</th>
<th>Price</th>
<th>Quantity</th>
</tr>

<tr>
<td>Smartphone</td>
<td>₹20,000</td>
<td>1</td>
</tr>

<tr>
<td>Headphones</td>
<td>₹2,000</td>
<td>2</td>
</tr>
</table>

<h2 class="total">Total: ₹24,000</h2>

<button>Checkout</button>

<footer>
<p>Thank you for shopping!</p>
</footer>

</div>
</body>
</html>
