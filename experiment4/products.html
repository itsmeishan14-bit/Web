<!DOCTYPE html>
<html>
<head>
<title>Products</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body{
    background:linear-gradient(120deg,#1e88e5,#42a5f5);
}


.container{
    width:95%;
    margin:20px auto;
    background:white;
    border-radius:15px;
    padding:25px;
    box-shadow:0 0 25px rgba(0,0,0,0.2);
}

header{
    text-align:center;
    padding:20px;
    color:#1f436d;
}


nav{
    text-align:center;
    margin-bottom:25px;
}

nav a{
    text-decoration:none;
    padding:12px 25px;
    margin:10px;
    font-size:18px;
    font-weight:bold;
    border-radius:30px;
    background:#1f436d;
    color:white;
    display:inline-block;
    transition:0.3s;
}

nav a:hover{
    background:#74787e;
    transform:scale(1.1);
}


.products{
    display:flex;
    justify-content:center;
    gap:30px;
    flex-wrap:wrap;
}


.card{
    width:260px;
    background:#f5f5f5;
    border-radius:15px;
    padding:15px;
    box-shadow:0 0 15px rgba(0,0,0,0.15);
    text-align:center;
    transition:0.3s;
}

.card:hover{
    transform:scale(1.05);
}

.card img{
    width:100%;
    border-radius:10px;
}

.card h2{
    margin:10px 0;
    color:#1565c0;
}

.price{
    font-size:18px;
    margin:10px 0;
}

button{
    background:#1565c0;
    color:white;
    padding:10px 20px;
    border:none;
    border-radius:25px;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#0d47a1;
}

footer{
    text-align:center;
    margin-top:30px;
    padding:15px;
    background:#1f436d;
    color:white;
    border-radius:10px;
}
</style>
</head>

<body>

<div class="container">

<header>
<h1>Our Products</h1>
</header>

<nav>
<a href="index.html">Home</a>
<a href="products.html">Products</a>
<a href="cart.html">Cart</a>
<a href="contact.html">Contact</a>
</nav>

<section class="products">

<div class="card">
<h2>Smartphone</h2>
<img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9">
<p class="price">₹20,000</p>
<button>Add to Cart</button>
</div>

<div class="card">
<h2>Headphones</h2>
<img src="https://images.unsplash.com/photo-1518444065439-e933c06ce9cd">
<p class="price">₹2,000</p>
<button>Add to Cart</button>
</div>

<div class="card">
<h2>Smart Watch</h2>
<img src="https://images.unsplash.com/photo-1516574187841-cb9cc2ca948b">
<p class="price">₹5,000</p>
<button>Add to Cart</button>
</div>

</section>

<footer>
<p>All rights reserved © 2026</p>
</footer>

</div>
</body>
</html>
