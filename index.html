<!DOCTYPE html>
<html>
<head>
<title>Web Lab Experiments</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body{
    height:100vh;
    background:linear-gradient(120deg,#1e88e5,#42a5f5);
    display:flex;
    justify-content:center;
    align-items:center;
}

.container{
    width:90%;
    max-width:900px;
    background:white;
    border-radius:20px;
    padding:40px;
    text-align:center;
    box-shadow:0 0 30px rgba(0,0,0,0.25);
}

h1{
    margin-bottom:10px;
    color:#1f436d;
}

p{
    margin-bottom:30px;
    font-size:18px;
}


.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:25px;
}

.card{
    background:#f5f5f5;
    padding:30px;
    border-radius:15px;
    box-shadow:0 0 15px rgba(0,0,0,0.15);
    transition:0.3s;
}

.card:hover{
    transform:scale(1.05);
}

.card h2{
    margin-bottom:15px;
    color:#1565c0;
}

.card a{
    text-decoration:none;
    background:#1565c0;
    color:white;
    padding:12px 25px;
    border-radius:25px;
    font-weight:bold;
    display:inline-block;
}

.card a:hover{
    background:#0d47a1;
}
</style>
</head>

<body>

<div class="container">

<h1>üåê Web Technology Lab</h1>
<p>Select an experiment to view</p>

<div class="grid">

<div class="card">
<h2>Experiment 1</h2>
<p>Personal Portfolio Website</p>
<a href="experiment1/index.html">Open</a>
</div>

<div class="card">
<h2>Experiment 2</h2>
<p>E-commerce Website</p>
<a href="experiment2/index.html">Open</a>
</div>

<div class="card">
<h2>Experiment 3</h2>
<p>Experiment 3</p>
<a href="experiment3/index.html">Open</a>
</div>

<div class="card">
<h2>Experiment 4</h2>
<p>Experiment 4</p>
<a href="experiment4/index.html">Open</a>
</div>


</div>

</div>

</div>

</body>
</html>
